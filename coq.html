<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input id="countElem" type="text">
  <button type="button" id="generateElem">Выбрать</button>
  <script>
  	var count = document.getElementById('countElem');
  	var button = document.getElementById('generateElem');

  	button.addEventListener('click', function(){
  		var numReserve = []
			while (numReserve.length < 20) {
			  var randomNumber = Math.ceil(Math.random() * count.value);
			  var found = false;
			  for (var i = 0; i < numReserve.length; i++) {
				  if (numReserve[i] === randomNumber){ 
				   found = true;
				   break;
				  }
			  }
			  if (!found) { numReserve[numReserve.length]=randomNumber; }
			}
			
				var newPrg = document.createElement("p");
				newPrg.textContent = numReserve.join(', ');
				document.body.appendChild(newPrg);
  	})
	  	
  </script>
</body>
</html>
